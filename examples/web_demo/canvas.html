<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestureEngine ‚Äî Air Canvas</title>
<style>
  :root {
    --bg: #05050a;
    --surface: #0d0d14;
    --surface-2: #13131e;
    --border: #1a1a2e;
    --text: #e8e8f0;
    --muted: #5a5a72;
    --accent: #6c63ff;
    --accent-light: #8b83ff;
    --accent-glow: rgba(108, 99, 255, 0.2);
    --green: #22c55e;
    --red: #ef4444;
    --yellow: #eab308;
    --cyan: #06b6d4;
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow: hidden;
  }

  .header {
    padding: 16px 32px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(12px);
    background: rgba(5, 5, 10, 0.8);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-left { display: flex; align-items: center; gap: 24px; }

  .logo {
    font-size: 18px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent), var(--cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .nav { display: flex; gap: 4px; }

  .nav a {
    padding: 6px 16px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 500;
    color: var(--muted);
    text-decoration: none;
    transition: all 0.2s;
  }

  .nav a:hover, .nav a.active {
    color: var(--text);
    background: var(--surface-2);
  }

  .nav a.active {
    color: var(--accent-light);
    background: var(--accent-glow);
  }

  .header-right { display: flex; align-items: center; gap: 16px; }

  .status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: var(--muted);
    font-family: 'SF Mono', monospace;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--red);
    transition: all 0.3s;
  }

  .status-dot.connected {
    background: var(--green);
    box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
  }

  .canvas-container {
    display: flex;
    height: calc(100vh - 57px);
  }

  .canvas-main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    position: relative;
  }

  canvas {
    background: #000;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
  }

  .canvas-sidebar {
    width: 260px;
    border-left: 1px solid var(--border);
    background: var(--surface);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .section-title {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .color-palette {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .color-swatch {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    border: 2px solid transparent;
    transition: all 0.2s;
    position: relative;
  }

  .color-swatch.active {
    border-color: var(--text);
    box-shadow: 0 0 12px var(--accent-glow);
  }

  .color-swatch .gesture-hint {
    position: absolute;
    bottom: -16px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 8px;
    color: var(--muted);
    white-space: nowrap;
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .control-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    background: var(--surface-2);
    border-radius: 8px;
    font-size: 12px;
  }

  .control-item .key {
    font-family: 'SF Mono', monospace;
    color: var(--accent-light);
    font-size: 11px;
  }

  .btn {
    padding: 8px 16px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--surface-2);
    color: var(--text);
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: inherit;
  }

  .btn:hover {
    background: var(--accent-glow);
    border-color: var(--accent);
  }

  .stats {
    font-family: 'SF Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    line-height: 1.8;
  }

  .drawing-indicator {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    transition: all 0.3s;
  }

  .drawing-indicator.active {
    background: rgba(34, 197, 94, 0.15);
    color: var(--green);
  }

  .drawing-indicator.idle {
    background: var(--surface-2);
    color: var(--muted);
  }

  @media (max-width: 768px) {
    .canvas-sidebar { display: none; }
    .nav { display: none; }
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <div class="logo">GestureEngine</div>
    <nav class="nav">
      <a href="/">Live</a>
      <a href="/canvas" class="active">Canvas</a>
    </nav>
  </div>
  <div class="header-right">
    <div class="drawing-indicator idle" id="drawingIndicator">
      <span>‚óè</span> <span id="drawingState">Idle</span>
    </div>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>
</div>

<div class="canvas-container">
  <div class="canvas-main">
    <canvas id="drawCanvas" width="960" height="720"></canvas>
  </div>

  <div class="canvas-sidebar">
    <div>
      <div class="section-title">Active Color</div>
      <div class="color-palette" id="colorPalette">
        <div class="color-swatch active" style="background:#ffffff" data-color="#ffffff">
          <span class="gesture-hint">point</span>
        </div>
        <div class="color-swatch" style="background:#22c55e" data-color="#22c55e">
          <span class="gesture-hint">peace</span>
        </div>
        <div class="color-swatch" style="background:#ef4444" data-color="#ef4444">
          <span class="gesture-hint">rock on</span>
        </div>
        <div class="color-swatch" style="background:#3b82f6" data-color="#3b82f6">
          <span class="gesture-hint">ok sign</span>
        </div>
        <div class="color-swatch" style="background:#eab308" data-color="#eab308">
          <span class="gesture-hint">thumbs up</span>
        </div>
      </div>
    </div>

    <div>
      <div class="section-title">Gesture Controls</div>
      <div class="controls">
        <div class="control-item">
          <span>Draw</span>
          <span class="key">‚òùÔ∏è Point</span>
        </div>
        <div class="control-item">
          <span>Erase</span>
          <span class="key">‚úä Fist</span>
        </div>
        <div class="control-item">
          <span>Clear</span>
          <span class="key">üñê Shake</span>
        </div>
        <div class="control-item">
          <span>Green</span>
          <span class="key">‚úåÔ∏è Peace</span>
        </div>
        <div class="control-item">
          <span>Red</span>
          <span class="key">ü§ò Rock</span>
        </div>
        <div class="control-item">
          <span>Blue</span>
          <span class="key">üëå OK</span>
        </div>
      </div>
    </div>

    <div>
      <button class="btn" id="clearBtn" style="width:100%">üóë Clear Canvas</button>
    </div>

    <div>
      <div class="section-title">Stats</div>
      <div class="stats" id="canvasStats">
        Strokes: 0<br>
        Commands: 0
      </div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
let strokes = 0, cmdCount = 0;

function clearCanvas() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}
clearCanvas();

function processCommand(cmd) {
  cmdCount++;
  if (cmd.type === 'clear') {
    clearCanvas();
    strokes = 0;
  } else if (cmd.type === 'line') {
    ctx.strokeStyle = cmd.color || '#fff';
    ctx.lineWidth = cmd.width || 3;
    ctx.beginPath();
    ctx.moveTo(cmd.x1 * canvas.width, cmd.y1 * canvas.height);
    ctx.lineTo(cmd.x2 * canvas.width, cmd.y2 * canvas.height);
    ctx.stroke();
    strokes++;
    setDrawingState(true, cmd.color);
    updateActiveColor(cmd.color);
  } else if (cmd.type === 'erase') {
    ctx.save();
    ctx.beginPath();
    ctx.arc(cmd.x * canvas.width, cmd.y * canvas.height, cmd.radius || 20, 0, Math.PI * 2);
    ctx.fillStyle = '#000';
    ctx.fill();
    ctx.restore();
    setDrawingState(true, null, true);
  } else if (cmd.type === 'color') {
    updateActiveColor(cmd.color);
  }
  updateStats();
}

function updateActiveColor(color) {
  if (!color) return;
  document.querySelectorAll('.color-swatch').forEach(s => {
    s.classList.toggle('active', s.dataset.color === color);
  });
}

let drawingTimeout;
function setDrawingState(active, color, erasing) {
  const indicator = document.getElementById('drawingIndicator');
  const stateText = document.getElementById('drawingState');
  if (active) {
    indicator.className = 'drawing-indicator active';
    stateText.textContent = erasing ? 'Erasing' : 'Drawing';
    clearTimeout(drawingTimeout);
    drawingTimeout = setTimeout(() => {
      indicator.className = 'drawing-indicator idle';
      stateText.textContent = 'Idle';
    }, 500);
  }
}

function updateStats() {
  document.getElementById('canvasStats').innerHTML =
    `Strokes: ${strokes}<br>Commands: ${cmdCount}`;
}

// WebSocket
const wsUrl = `ws://${location.host}/ws/canvas`;
let ws, reconnectTimer;

function connect() {
  ws = new WebSocket(wsUrl);

  ws.onopen = () => {
    document.getElementById('statusDot').classList.add('connected');
    document.getElementById('statusText').textContent = 'Connected';
    clearTimeout(reconnectTimer);
  };

  ws.onclose = () => {
    document.getElementById('statusDot').classList.remove('connected');
    document.getElementById('statusText').textContent = 'Reconnecting...';
    reconnectTimer = setTimeout(connect, 2000);
  };

  ws.onerror = () => ws.close();

  ws.onmessage = (e) => {
    const msg = JSON.parse(e.data);

    if (msg.type === 'canvas_sync') {
      clearCanvas();
      (msg.commands || []).forEach(processCommand);
    }

    if (msg.type === 'canvas_commands') {
      (msg.commands || []).forEach(processCommand);
    }

    if (msg.type === 'ping') {
      ws.send(JSON.stringify({ type: 'ping' }));
    }
  };
}

document.getElementById('clearBtn').addEventListener('click', () => {
  clearCanvas();
  strokes = 0;
  cmdCount = 0;
  updateStats();
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: 'clear' }));
  }
});

connect();
</script>
</body>
</html>
